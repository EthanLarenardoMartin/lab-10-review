<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //Create a FOR LOOP that prints numbers from 10 to -10.
        //COLLECT all numbers into a single ARRAY.

        var myArray = []; //[] means an empty array.


        for (var i = 10; i >= -10; i--) {
            // console.log(i);
            myArray.push(i);
            //console.log(i);
            //console.log(myArray);
        }

        console.log(myArray);

    </script>
</body>
